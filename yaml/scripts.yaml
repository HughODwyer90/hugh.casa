execute_alarm_actions:
  alias: Execute Alarm Actions
  sequence:
  - action: input_boolean.turn_on
    target:
      entity_id: input_boolean.wake_up_alarm_running
    data: {}
  - condition: template
    value_template: '{{ now() <= state_attr(''sun.sun'', ''next_rising'') | as_datetime
      }}'
  - action: light.turn_on
    data:
      transition: 300
    target:
      entity_id: light.hugh_room_lamp
  - delay:
      minutes: 5
  - action: music_assistant.play_media
    data:
      media_type: radio
      media_id: Today FM
    target:
      device_id: 61df364729816b14e75f325311b07257
  - wait_template: '{{ is_state(''media_player.hugh_room_speaker'', ''playing'') }}'
    timeout: 00:00:08
    continue_on_timeout: true
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.hugh_room_speaker
          state: playing
      sequence:
      - action: music_assistant.play_media
        data:
          media_type: radio
          media_id: Today FM
        target:
          device_id: 61df364729816b14e75f325311b07257
      - wait_template: '{{ is_state(''media_player.hugh_room_speaker'', ''playing'')
          }}'
        timeout: 00:00:05
        continue_on_timeout: true
      - choose:
        - conditions:
          - condition: not
            conditions:
            - condition: state
              entity_id: media_player.hugh_room_speaker
              state: playing
          sequence:
          - action: media_player.play_media
            data:
              media_content_id: media-source://radio_browser/d0a1da9f-46b3-11e9-aa55-52543be04c81
              media_content_type: audio/mpeg
            target:
              entity_id: media_player.hugh_room_speaker
  - action: media_player.volume_set
    data:
      volume_level: 0.2
    target:
      entity_id:
      - media_player.battery_speaker
      - media_player.hugh_room_speaker
      - media_player.hugh_room_speaker_2
      - media_player.hugh_room_display
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.windscreen_freeze_risk
        state: Likely Frozen
      sequence:
      - action: notify.notifications
        data:
          title: Wake Up Alarm
          message: "Good morning! \U0001F976 Prepare to de-ice your car!"
          data:
            actions:
            - action: TURN_OFF_ALARM
              title: Turn Off Alarm
            - action: SNOOZE_ALARM
              title: Snooze Alarm
            notification_icon: mdi:snowflake
    - conditions:
      - condition: state
        entity_id: sensor.windscreen_freeze_risk
        state: Not Frozen
      sequence:
      - action: notify.notifications
        data:
          title: Wake Up Alarm
          message: "Good morning! \U0001F31E"
          data:
            actions:
            - action: TURN_OFF_ALARM
              title: Turn Off Alarm
            - action: SNOOZE_ALARM
              title: Snooze Alarm
            notification_icon: mdi:alarm
  - action: input_select.select_option
    target:
      entity_id: input_select.hugh_room_blinds_mode
    data:
      option: Half
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.windscreen_freeze_risk
        state: Likely Frozen
      sequence:
      - action: light.turn_on
        data:
          rgb_color:
          - 173
          - 216
          - 230
          brightness_pct: 10
        target:
          entity_id: light.hugh_room_ceiling
  mode: single
  icon: mdi:alarm-bell
